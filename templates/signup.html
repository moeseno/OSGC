<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/css/signup.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
	<title></title>
</head>
<body>

<div class="main-container">
	<div class="title">Sign up</div>
	<form method="POST" action="/signup" class="form">
		<label class="subtitle">Username</label>
		<input type="text" name="username" placeholder="Username" class="input-field">
		<label class="subtitle">Password</label>
		<input type="password" name="password" placeholder="Password" class="input-field">
		<label class="subtitle">Confirm password</label>
		<input type="password" name="confirm" placeholder="Confirm password" class="input-field">
		<input type="submit" value="Sign up" class="submit">
	</form>
</div>

<!-- displays error -->
{%if error%}
{%for e in error.values()%}
<p>{{e}}</p>
{%endfor%}
{%endif%}

</body>
</html>
